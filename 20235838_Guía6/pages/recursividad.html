        <div class="container-fluid py-5">
            <div class="row">
              <div class="col-md-6">
                <div class="h-100 p-4 bg-light border rounded-3">
                  <h3>Datos de estudiantes</h3>
                  <form onsubmit="return false">
                    <div class="row mb-3">
                      <label for="inputCarnet" class="col-sm-2 col-form-label">Carnet</label>
                      <div class="col-sm-10">

                      <div class="col-sm-10">

                      </div>
                    </div>
                    <button type="button" class="btn btn-success" id="btnAgregarEstudiante">
                      <i class="bi bi-person-plus-fill" height="16" width="16"></i>
                      Registrar
                    </button>
                    <button type="button" class="btn btn-primary" id="btnMostrarEstudiantes">
                      <i class="bi bi-person-lines-fill"></i> Mostrar estudiantes
                    </button>

              </div>
